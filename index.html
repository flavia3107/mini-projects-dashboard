<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Widget Dashboard</title>
	<link rel="stylesheet" href="./styles/styles.css">
	<script type="module" src="app.js" defer></script>
	<script type="module" src="/fallbackData/quotes.js" defer></script>
	<script type="module" src="/fallbackData/funFact.js" defer></script>
	<script type="module" src="/fallbackData/movieQuotes.js" defer></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
	<header class="flex-row space_between">
		<a href="https://all-projects-portfolio.web.app/" target="_blank" class="row">
			<img class="logo-img" src="/images/logo.svg" />
			<div class="logo-txt flex-column">
				<h1>FLAVIA</h1>
				<span>Kosti</span>
			</div>
		</a>
		<div id="theme-toggle">
			<button title="Switch Theme">
				<i class="fas fa-moon"></i>
			</button>
		</div>
	</header>
	<div class="dashboard flex-column">
		<div class="flex-row first-main-row">
			<div class="flex-column first-col">
				<div class="flex-row first-row">
					<div class="flex-column todo">
						<div class="widget" id="todo-widget">
							<h3>Tasks</h3>
							<ul id="todo-list">
								<li>Loading...</li>
							</ul>
						</div>
					</div>
					<div class="flex-column quotes">
						<div class="flex-column">
							<div class="widget" id="quote-widget">
								<h3 class="flex-row space_between no-margin">Words of Wisdom <span id="quote-button"
										class="custom-btn">‚ùù ‚ùû</span>
								</h3>
								<div class="quote-widget">
									<div class="quote-text">
										<span class="quote-open">‚Äú</span>
										<span id="quote-text" class="quote-body"></span>
										<span class="quote-close">‚Äù</span>
									</div>
									<p id="quote-author"></p>
								</div>
							</div>
						</div>
						<div class="flex-column">
							<div class="widget fun-fact-widget flex-column space_between" id="fact-widget">
								<h3 class="flex-row space_between no-margin">Fun Facts
									<span id="fact-button">üß©</span>
								</h3>
								<p id="fact-text">Click the button to learn something new!</p>
							</div>
						</div>
					</div>
				</div>
				<div class="flex-row second-row">
					<div class="widget flex-row" id="nasa-widget">
						<div class="flex-column">
							<img id="nasa-image" src="" alt="NASA Image" />
						</div>
						<div class="flex-column end">
							<h3>NASA Image of the Day</h3>
							<div class="description">
								<strong class="no-margin" id="nasa-title"></strong>
								<p id="nasa-description"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="flex-row third-row">
					<div class="flex-column cat">
						<div class="widget" id="cat-widget">
							<h3 class="pet-title flex-row space_between">Pet Snapshot
								<div>
									<img class="cursor" id="dog-button" src="/images/616408.png" alt="puppy icon"
										width="30" height="30">
									<img class="cursor" id="cat-button" src="/images/616430.png" alt="cat icon"
										width="30" height="30">
								</div>
							</h3>
							<img id="pet-image" src="" alt="Random Cat" />
						</div>
					</div>
					<div class="flex-column joke">
						<div class="widget" id="joke-widget">
							<h3>Joke Teller</h3>
							<span id="joke-button" class="joke-refresh"> üé≠ </span>
							<p id="joke-text">Click the button for a joke!</p>
						</div>
					</div>
					<div class="widget" id="movie-quote-widget">
						<h3>Movie Quote</h3>
						<div class="flex-column space_between movie-quote-container">
							<p id="movie-quote-text" class="quote"></p>
							<p class="meta">
								<span> ‚Äî <strong id="character" class="character"></strong>
									<span id="actor" class="actor"></span></span>
								<br>
								<span id="movie-title" class="movie-title"></span>
								<br>
								<span id="release-year" class="year"></span>
							</p>
						</div>
						<span id="movie-quote-button" class="refresh-btn"> üé¨</span>
					</div>
				</div>
			</div>
			<div class="flex-column second-col">
				<div class="widget analog-clock-widget">
					<h3>Clock</h3>
					<div class="clock">
						<!-- Number labels -->
						<div class="number number12">12</div>
						<div class="number number3">3</div>
						<div class="number number6">6</div>
						<div class="number number9">9</div>

						<!-- Hands -->
						<div class="hand hour" id="hour-hand"></div>
						<div class="hand minute" id="minute-hand"></div>
						<div class="hand second" id="second-hand"></div>
						<div class="center-dot"></div>
					</div>
				</div>
				<div class="widget calculator-widget">
					<h3>Calculator</h3>
					<div class="calculator">
						<input type="text" class="calc-display" id="calc-display" disabled />
						<div class="calc-buttons">
							<button class="btn" data-value="7">7</button>
							<button class="btn" data-value="8">8</button>
							<button class="btn" data-value="9">9</button>
							<button class="btn op" data-value="/">√∑</button>

							<button class="btn" data-value="4">4</button>
							<button class="btn" data-value="5">5</button>
							<button class="btn" data-value="6">6</button>
							<button class="btn op" data-value="*">√ó</button>

							<button class="btn" data-value="1">1</button>
							<button class="btn" data-value="2">2</button>
							<button class="btn" data-value="3">3</button>
							<button class="btn op" data-value="-">‚àí</button>

							<button class="btn" data-value="0">0</button>
							<button class="btn" data-value=".">.</button>
							<button class="btn equals" id="equals">=</button>
							<button class="btn op" data-value="+">+</button>

							<button class="btn clear" id="clear">C</button>
						</div>
					</div>
				</div>
				<div class="widget" id="bmi-widget">
					<form id="bmi-form">
						<h3 class="flex-row space_between">BMI Check <button type="submit">‚öñÔ∏è</button></h3>
						<input type="number" id="bmi-weight" placeholder="Weight (kg)" required step="any">
						<input type="number" id="bmi-height" placeholder="Height (m)" required step="any">
					</form>
					<div id="container"></div>
					<p id="bmi-result"></p>
				</div>
			</div>
		</div>
		<div class="flex-row second-main-row">
			<div class="flex-column word-widgets">
				<div id="word-of-the-day" class="widget flex-column space_between"></div>
				<div class="flex-row"></div>
			</div>
			<div class="flex-column art-container">
				<div id="art-of-the-day" class="widget">
					<h3>Art of the Day</h3>
					<div class="flex-column space_between art-img">
						<img id="art-image" src="" alt="Artwork of the day" />
						<p class="flex-column art-details">
							<em id="art-title"></em>
							<span id="art-artist"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
