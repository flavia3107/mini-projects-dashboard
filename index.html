<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Widget Dashboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script type="module" crossorigin src="/mini-projects-dashboard/assets/index-DBBebUW4.js"></script>
  <link rel="stylesheet" crossorigin href="/mini-projects-dashboard/assets/index-Dt1uPJKJ.css">
</head>

<body>
	<header class="flex-row space_between">
		<a href="https://all-projects-portfolio.web.app/" target="_blank" class="row">
			<img class="logo-img" src="/mini-projects-dashboard/images/logo.svg" />
			<div class="logo-txt flex-column">
				<h1>FLAVIA</h1>
				<span>Kosti</span>
			</div>
		</a>
		<div id="theme-toggle">
			<button title="Switch Theme">
				<i class="fas fa-moon"></i>
			</button>
		</div>
	</header>
	<div class="dashboard flex-row">
		<div class="flex-column first-col">
			<div class="flex-row first-row">
				<div class="flex-column todo">
					<div class="widget" id="todo-widget">
						<h2>Tasks</h2>
						<ul id="todo-list">
							<li>Loading...</li>
						</ul>
					</div>
				</div>
				<div class="flex-column quotes">
					<div class="flex-column">
						<div class="widget" id="quote-widget">
							<h2 class="flex-row space_between no-margin">Words of Wisdom <span id="quote-button"
									class="custom-btn">‚ùù ‚ùû</span>
							</h2>
							<div class="quote-widget">
								<div class="quote-text">
									<span class="quote-open">‚Äú</span>
									<span id="quote-text" class="quote-body"></span>
									<span class="quote-close">‚Äù</span>
								</div>
								<p id="quote-author"></p>
							</div>
						</div>
					</div>
					<div class="flex-column">
						<div class="widget fun-fact-widget flex-column space_between" id="fact-widget">
							<h2 class="flex-row space_between no-margin">Fun Facts
								<span id="fact-button">üß©</span>
							</h2>
							<p id="fact-text">Click the button to learn something new!</p>
						</div>
					</div>
				</div>
			</div>
			<div class="flex-row second-row">
				<div class="widget flex-row" id="nasa-widget">
					<div class="flex-column">
						<img id="nasa-image" src="" alt="NASA Image" />
					</div>
					<div class="flex-column end">
						<h2>NASA Image of the Day</h2>
						<div class="description">
							<strong id="nasa-title"></strong>
							<p id="nasa-description"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="flex-row third-row">
				<div class="flex-column cat">
					<div class="widget" id="cat-widget">
						<h2 class="pet-title">Pet Snapshot
							<div>
								<img id="dog-button" src="/mini-projects-dashboard/images/616408.png" alt="puppy icon" width="30" height="30">
								<img id="cat-button" src="/mini-projects-dashboard/images/616430.png" alt="cat icon" width="30" height="30">
							</div>
						</h2>
						<img id="pet-image" src="" alt="Random Cat" />
					</div>
				</div>
				<div class="flex-column joke">
					<div class="widget" id="joke-widget">
						<h2>Joke Teller</h2>
						<span id="joke-button" class="joke-refresh"> üé≠ </span>
						<p id="joke-text">Click the button for a joke!</p>
					</div>
				</div>
				<div class="widget" id="movie-quote-widget">
					<h2>Movie Quote</h2>
					<div class="flex-column space_between movie-quote-container">
						<p id="movie-quote-text" class="quote"></p>
						<p class="meta">
							<span> ‚Äî <strong id="character" class="character"></strong>
								<span id="actor" class="actor"></span></span>
							<br>
							<span id="movie-title" class="movie-title"></span>
							<br>
							<span id="release-year" class="year"></span>
						</p>
					</div>
					<span id="movie-quote-button" class="refresh-btn"> üé¨</span>
				</div>
			</div>
		</div>
		<div class="flex-column second-col">
			<div class="widget analog-clock-widget">
				<h2>Clock</h2>
				<div class="clock">
					<!-- Number labels -->
					<div class="number number12">12</div>
					<div class="number number3">3</div>
					<div class="number number6">6</div>
					<div class="number number9">9</div>

					<!-- Hands -->
					<div class="hand hour" id="hour-hand"></div>
					<div class="hand minute" id="minute-hand"></div>
					<div class="hand second" id="second-hand"></div>
					<div class="center-dot"></div>
				</div>
			</div>
			<div class="widget calculator-widget">
				<h2>Calculator</h2>
				<div class="calculator">
					<input type="text" class="calc-display" id="calc-display" disabled />
					<div class="calc-buttons">
						<button class="btn" data-value="7">7</button>
						<button class="btn" data-value="8">8</button>
						<button class="btn" data-value="9">9</button>
						<button class="btn op" data-value="/">√∑</button>

						<button class="btn" data-value="4">4</button>
						<button class="btn" data-value="5">5</button>
						<button class="btn" data-value="6">6</button>
						<button class="btn op" data-value="*">√ó</button>

						<button class="btn" data-value="1">1</button>
						<button class="btn" data-value="2">2</button>
						<button class="btn" data-value="3">3</button>
						<button class="btn op" data-value="-">‚àí</button>

						<button class="btn" data-value="0">0</button>
						<button class="btn" data-value=".">.</button>
						<button class="btn equals" id="equals">=</button>
						<button class="btn op" data-value="+">+</button>

						<button class="btn clear" id="clear">C</button>
					</div>
				</div>
			</div>
			<div class="widget" id="bmi-widget">
				<form id="bmi-form">
					<h2 class="flex-row space_between">BMI Check <button type="submit">‚öñÔ∏è</button></h2>
					<input type="number" id="bmi-weight" placeholder="Weight (kg)" required step="any">
					<input type="number" id="bmi-height" placeholder="Height (m)" required step="any">
				</form>
				<div id="container"></div>
				<p id="bmi-result"></p>
			</div>
		</div>
	</div>
</body>

</html>
